<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="images">
        <img id="spaceman1" src="images/space-man-1[1].png"/>
        <img id="spaceman2" src="images/space-man-2[1].png"/>
    </div>
    <div id="form">
        <div id="form-container">
            <h1>Rocket around the<br>moon with your BFFs</h1>
            <label for="country">Departure Country</label><br>
            <select id="country">
                <option>India</option>
                <option>USA</option>
                <option>Russia</option>
            </select><br>
            <label for="people" >No. of Space Travellers</label><br>
            <input type="number" id="people" /><br>
            <label for="email" >Your email</label><br>
            <input type="email" id="email" placeholder="example@gmail.com"/><br>
            <label for="suit">Do you want to rent a space suit?</label><br>
            <input type="radio" id="yes" class="suit" name="check"/>
            <label for="yes">Yes, Please</label>
            <input type="radio" id="no" class="suit" name="check"/>
            <label for="yes">No, I have my own</label><br>
            <button id="submit">Take Us To Space</button>
        </div>
    </div>
</body>
</html>
